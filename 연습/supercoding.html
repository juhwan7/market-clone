<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>이메일로 가입</h2>

      <div>
        <label for="email-input">이메일</label>
        <div>
          <input
            id="email-input"
            required
            placeholder="이메일 주소를 입력해 주세요"
            type="email"
          />
        </div>
        <div><label for="password-input">비밀번호</label></div>
        <div>
          <input
            id="password-input"
            required
            placeholder="특수문자 블라블라~~"
            type="password"
          />
        </div>

        <div><label for="password2-input">비밀번호 확인</label></div>
        <div>
          <input
            id="password2-input"
            required
            placeholder="비밀번호 확인"
            type="password
            "
          />
        </div>

        <div><label for="name-input">이름</label></div>
        <div>
          <input
            id="name-input"
            required
            placeholder="이름을 입력해주세요."
            type="text"
          />
        </div>

        <div><label for="phone-input">휴대폰 번호</label></div>
        <div>
          <input
            id="phone-input"
            required
            placeholder="휴대폰 번호를 입력해주세요"
            type="number
            "
          />
        </div>

        <div>
          <label for="checkbox-input">여기를 체크해주세요</label>
          <input id="checkbox-input" type="checkbox" />
        </div>

        <div>
          <input type="submit" />
        </div>
      </div>
    </form>
  </body>
</html>
